    <script>

        function changeText(element, pos, text){
          document.getElementsByTagName(element)[pos].innerText = text;
        }
        changeText('p', 1, 'Me vejo na área de trabalho como desenvolvedor full-stack');
        
        function changeBackGroudColor(element, color){
          document.getElementsByClassName(element)[0].style.backgroundColor = color;
        }
        changeBackGroudColor('main-content','rgb(76,164,109)');
        changeBackGroudColor('center-content', 'white');
        
        changeText('h1', 0, 'Exercício 5.1 - JavaScript');
        document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';

        function tudoMaiusculo(element, pos){
          document.getElementsByTagName(element)[pos].style.textTransform = 'upperCase';
          
        }

        tudoMaiusculo('section', 0);

        
        function exibeP (element){
          let tamanho = document.getElementsByTagName(element).length;
          
          for (let index = 0; index < tamanho; index ++){
            console.log(document.getElementsByTagName(element)[index].innerText);
          }
        } 
        exibeP('p') ;
